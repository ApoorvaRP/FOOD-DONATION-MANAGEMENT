<html>
    <head>
        <title>LOGIN PAGE</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="description" content="Bootstrap, Landing page, Responsive, Businnes, Portfolio, Corporate"> 
<meta name="Author" content="WebThemez"> 
<link href="css/login.css" rel="stylesheet">
</head>
<body >
<div class="wrapper">
     <div class="form-container">
       </div>
       
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="NAME"required>
            </div>
            <div class="field">
              <input type="email" placeholder="EMAIL ID" required>
              </div>
            <div class="field">
              <input type="number" placeholder="PHONE NUMBER" required>
            </div>
            <div class="field">
                <select class="field">
                    <option value="organizationtype" >ORGANIZATION TYPE</option> 
                    <option value="individual" >INDIVIDUAL</option> 
                    <option value="religiousinstitution" >RELIGIOUS INSTITUITION</option> 
                    <option value="NGO" >NGOs</option>
                    <option value="others" >others</option>
                </select>
              </div><br>
              <div class="field">
                  <input type="text" placeholder="ORGANIZATION NAME">
                </div>
              <div class="field">
                  <input type="textarea" cols="5" rows="5" placeholder="ADDRESS" required>
                </div>
                <div class="field">
                  <input type="number" placeholder="PINCODE" required>
                </div>
                <div class="field">
                  <input type="password" placeholder="PASSWORD" required>
                </div>
                <div class="field">
                  <input type="confirmpassword" placeholder=" CONFIRM PASSWORD" required>
              </div>
              <input type="checkbox"> I agree to the Terms &Conditions.<br>

            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="REGISTER NOW">
            </div>
          </form>
        </div>
      </div>
    </div>
<script src="js/login.js"></script>
</body>
</html>
